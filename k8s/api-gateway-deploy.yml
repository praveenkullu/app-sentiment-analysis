apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: 559050217591.dkr.ecr.us-east-2.amazonaws.com/dev-api-gateway
        ports:
        - containerPort: 3001
        env:
        - name: MODEL_SERVICE_URL
          value: "http://inference:50051"  # internal service name
