<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px auto; width: 500px; text-align: center; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    pre { text-align: left; background: #f2f2f2; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Sentiment Analysis (gRPC Demo)</h2>
  <textarea id="textInput" placeholder="Enter text to analyze..."></textarea><br>
  <button onclick="analyze()">Analyze</button>
  <div id="result"></div>

  <script>
    async function analyze() {
      const text = document.getElementById('textInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!text) {
        alert('Please enter text');
        return;
      }

      resultDiv.textContent = 'Analyzing...';
      try {
        const res = await fetch('http://localhost:3001/api/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        resultDiv.innerHTML = `<pre style="color:red">${err.message}</pre>`;
      }
    }
  </script>
</body>
</html>
